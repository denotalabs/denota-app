specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Events
    network: alfajores
    source:
      address: "0x41a3D11eC4dE4eaa3A6b0fD584693F86fB85E0EB"
      abi: Registrar
      startBlock: 16608965
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: Registrar
          file: ../out/Events.sol/Events.json
      eventHandlers:
        - event: Written(indexed address,uint256,indexed
            address,uint256,address,uint256,uint256,uint256,uint256,indexed address,bytes)
          handler: handleWrite
        - event: Funded(indexed address,indexed uint256,uint256,uint256,indexed
            bytes,uint256,uint256,uint256)
          handler: handleFund
      file: Events/Events.wasm
  - kind: ethereum/contract
    name: DirectPay
    network: alfajores
    source:
      address: "0x6d2C6326018a4E4Bbf0728985bf96c0eB6E07A49"
      abi: DirectPay
      startBlock: 16608965
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - DirectSend
        - DirectPayModule
        - DirectPayData
      abis:
        - name: DirectPay
          file: ../out/DirectPay.sol/DirectPay.json
      eventHandlers:
        - event: PaymentCreated(uint256,bytes32,uint256,uint256,address,address,address)
          handler: handleDirectPayment
      file: Events/Events.wasm
