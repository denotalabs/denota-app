specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CheqRegistrar
    network: mumbai
    source:
      address: "0x77d43a2D94768a239e24B4abBC511A3c3Cc9d7a1"
      abi: CheqRegistrar
      startBlock: 29931082
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Cheq
        - Transfer
        - Escrow
        - ERC20
        - Account
        - Broker
        - SelfSignTimeLock
      abis:
        - name: CheqRegistrar
          file: ../out/CheqRegistrar.sol/CheqRegistrar.json
      eventHandlers:
        - event: Written(indexed uint256,address,uint256,uint256,indexed address,address,indexed
            address,address)
          handler: handleWrite
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Funded(indexed uint256,indexed address,uint256)
          handler: handleFund
        - event: Cashed(indexed uint256,indexed address,uint256)
          handler: handleCash
        - event: ModuleWhitelisted(indexed address,indexed address,bool,string)
          handler: handleWhitelist
      file: CheqRegistrar/CheqRegistrar.wasm
